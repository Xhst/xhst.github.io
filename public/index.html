<!-- jQuery -->
<script
  src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
  crossorigin="anonymous"></script>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"></script>

<!-- Viewport Checker (MAKE SURE THIS PATH IS CORRECT) -->
<script src="%PUBLIC_URL%/js/viewportchecker.js"></script>

<!-- Custom jQuery Code (Wrap Inside Document Ready) -->
<script>
  $(document).ready(function () {
    if (typeof $.fn.viewportChecker === "undefined") {
      console.error("viewportChecker.js is not loaded properly!");
      return;
    }

    $(".anim_fadeInUp").each(function() {
        var element = $(this);
        element.addClass("reveal").viewportChecker({
            classToAdd: 'animate__animated animate__fadeInUp',
            classToRemove: 'reveal ' + element.attr('class').split(' ').filter(c => c.startsWith('anim_fadeIn') || c.startsWith('anim_zoomIn')).join(' '),
            offset: element.height() * 0.2
        });
    });

    let $nav = $('.d-main-nav');
    $(document).scroll(function () {
      $('.d-main-nav').toggleClass('d-tgbg', $(this).scrollTop() == 0);
    });
  });
</script>


  </body>
</html>
